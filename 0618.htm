<script type="text/javascript">

    Date.prototype.format = function(f)
    {
        if (!this.valueOf())
            return ' ';

        var d = this;
        var yearOffset = 0

        

        return f.replace(/(yyyy|MM|dd|hh|nn|ss|a\/p)/gi,
            function($1)
            {
                switch ($1)
                {
                    case 'yyyy': return d.getFullYear() - yearOffset;
                    case 'MM':   return (d.getMonth() < 9 ? '0' : '') + (d.getMonth() + 1);
                    case 'dd':   return (d.getDate() < 10 ? '0' : '') + d.getDate();
                    case 'hh':   return ((d.getHours() % 12 || 12) < 10 ? '0' : '') + (d.getHours() % 12 || 12);
                    case 'nn':   return (d.getMinutes() < 10 ? '0' : '') + d.getMinutes();
                    case 'ss':   return (d.getSeconds() < 10 ? '0' : '') + d.getSeconds();
                    case 'a/p':  return d.getHours() < 12 ? 'a' : 'p';
                }
            }
            );
    }

</script>

<script type="text/javascript">

	function addCalendarEvent(buttonId, inputFieldId){
        var Event = YAHOO.util.Event,
        Dom = YAHOO.util.Dom;

        var calendarShowButton = Dom.get(buttonId);
        
        Event.on(calendarShowButton, "click", function() {
            var calendarDialog, calendarPanel;
            
            // Lazy Dialog Creation - Wait to create the Dialog, and setup document click listeners, until the first time the button is clicked.
            if (!calendarDialog) {
               
                // Hide Calendar if we click anywhere in the document other than the calendar
                Event.on(document, "click", function(e) {
                    var el = Event.getTarget(e);
                    var dialogEl = calendarDialog.element;
                    if (el != dialogEl && !Dom.isAncestor(dialogEl, el) && el != calendarShowButton && !Dom.isAncestor(calendarShowButton, el)) {
                        calendarDialog.hide();
                    }
                });
                
                function resetHandler() {
                    // Reset the current calendar page to the select date, or 
                    // to today if nothing is selected.
                    var selDates = calendarPanel.getSelectedDates();
                    var resetDate;
                    
                    if (selDates.length > 0) {
                        resetDate = selDates[0];
                    } else {
                        resetDate = calendarPanel.today;
                    }
                    
                    calendarPanel.cfg.setProperty("pagedate", resetDate);
                    calendarPanel.render();
                }
                
                function closeHandler() {
                    calendarDialog.hide();
                }
                
                calendarDialog = new YAHOO.widget.Dialog(inputFieldId + "Container", {
                    visible:false,
                    context:[buttonId, "tl", "bl"],
                    buttons:[ {text:"重設", handler: resetHandler, isDefault:true}, {text:"關閉", handler: closeHandler}],
                    draggable:false,
                    close:true
                });
                calendarDialog.setHeader('\u9078\u64c7\u65e5\u671f');
                calendarDialog.setBody('<div id="cal"></div>');
                calendarDialog.render(document.body);
                
                calendarDialog.showEvent.subscribe(function() {
                    if (YAHOO.env.ua.ie) {
                        // Since we're hiding the table using yui-overlay-hidden, we 
                        // want to let the dialog know that the content size has changed, when
                        // shown
                        calendarDialog.fireEvent("changeContent");
                    }
                });
            }
            
            // Lazy Calendar Creation - Wait to create the Calendar until the first time the button is clicked.
            if (!calendarPanel) {
            	var dateFieldDate;
            	var dateFieldValue = Dom.get(inputFieldId).value;
            	
            	if(dateFieldValue == "")
            		dateFieldDate = new Date();
            	else {
            		var year = parseInt(dateFieldValue.substring(0, dateFieldValue.indexOf("/")));
            		
            		
            		
            		dateFieldDate = new Date(year + dateFieldValue.substring(dateFieldValue.indexOf("/")));
            	}
            	
                calendarPanel = new YAHOO.widget.Calendar("cal", {
                	pagedate:dateFieldDate.format("MM/yyyy"),
                	selected:dateFieldDate.format("MM/dd/yyyy"),
                	navigator:true,
                    iframe:false,          // Turn iframe off, since container has iframe support.
                    hide_blank_weeks:true // Enable, to demonstrate how we handle changing height, using changeContent
                    
                });

                
                
                
                // Date labels for zh-TW
                var months = ["\u4e00\u6708","\u4e8c\u6708", "\u4e09\u6708", "\u56db\u6708", "\u4e94\u6708", "\u516d\u6708", "\u4e03\u6708", "\u516b\u6708", "\u4e5d\u6708", "\u5341\u6708", "\u5341\u4e00\u6708", "\u5341\u4e8c\u6708"];
                var weekdays = ["\u65e5", "\u4e00", "\u4e8c", "\u4e09", "\u56db", "\u4e94", "\u516d"];
                
                calendarPanel.cfg.setProperty("MONTHS_SHORT", months);
                calendarPanel.cfg.setProperty("MONTHS_LONG", months);
                calendarPanel.cfg.setProperty("WEEKDAYS_1CHAR", weekdays);
                calendarPanel.cfg.setProperty("WEEKDAYS_SHORT", weekdays);
                calendarPanel.cfg.setProperty("WEEKDAYS_MEDIUM", weekdays);
                calendarPanel.cfg.setProperty("WEEKDAYS_LONG", weekdays);
                calendarPanel.cfg.setProperty("MY_LABEL_YEAR_POSITION", 1);
                calendarPanel.cfg.setProperty("MY_LABEL_MONTH_POSITION", 2);
                calendarPanel.cfg.setProperty("MY_LABEL_YEAR_SUFFIX", "\u5E74");
                
                
                calendarPanel.render();
                
                calendarPanel.selectEvent.subscribe(function() {
                	
                    if (calendarPanel.getSelectedDates().length > 0) {
                        var selDate = calendarPanel.getSelectedDates()[0];
                        
                        Dom.get(inputFieldId).value = selDate.format("yyyy/MM/dd");
                    } else {
                        Dom.get(inputFieldId).value = "";
                    }

                    
                    
                    calendarDialog.hide();
                });
                
                calendarPanel.renderEvent.subscribe(function() {
                    // Tell Dialog it's contents have changed, which allows 
                    // container to redraw the underlay (for IE6/Safari2)
                    calendarDialog.fireEvent("changeContent");
                });
            }
            
            var seldate = calendarPanel.getSelectedDates();
            
            if (seldate.length > 0) {
                // Set the pagedate to show the selected date if it exists
                calendarPanel.cfg.setProperty("pagedate", seldate[0]);
                calendarPanel.render();
            }
            
            calendarDialog.show();
        });
}
</script>
